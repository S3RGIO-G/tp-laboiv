<div class="div-page">
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand d-flex justify-content-center align-items-center" href="#">
        <img src="./../../../assets/icon.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top">
        <span class="ms-2 text-white">Iniciar Sesión</span>
      </a>
    </div>
  </nav>

  <div class="container-fluid content">
    <form class="container" [formGroup]="formLog" (ngSubmit)="onSubmit()">
      <div class="row justify-content-center mb-3">
        <div class="col-12 text-center">
          <h1>Iniciar Sesión</h1>
        </div>
      </div>

      <div class="row justify-content-center" *ngIf="showAlert">
        <div class="col-12 text-white">
          <app-alert [text]="textError || 'Error, algo salio mal'" (hideAlertEvent)="hideAlert($event)"></app-alert>
        </div>
      </div>

      <div class="row justify-content-center gap-2">
        <div class="col-10 p-0">
          <app-form-input class="" controlName="email" label="Correo Electrónico" type="text">
          </app-form-input>
        </div>

        <div class="col-10 p-0">
          <app-form-input class="" controlName="password" label="Contraseña"
            [type]="formLog.controls['showPassword'].value ? 'text': 'password'">
          </app-form-input>
        </div>

        <div class="col-10 form-check form-switch">
          <input formControlName="showPassword" class="form-check-input" type="checkbox" role="switch"
            id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">Mostrar Contraseña</label>
        </div>

        <div class="col-12 d-flex justify-content-center align-items-center">
            <p>¿No tenes cuenta?
              <a routerLink="/register" (click)="this.formLog.reset()"> Registrate</a>
            </p>
        </div>

        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-primary" expand="block" shape="round" type="submit">
            Iniciar Sesion
          </button>
        </div>
      </div>
    </form>

  </div>
</div>
