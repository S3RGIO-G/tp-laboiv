<div class="vh-100">
  <div class="container-fluid content h-100 bg-color-secondary">

    <a routerLink="/home"><i class="fa-solid fa-arrow-left position-absolute top-0 start-0 m-4 fs-3 color-tertiary"></i></a>

    <form class="container" [formGroup]="formReg" (ngSubmit)="onSubmit()">
      <div class="row justify-content-center mb-3">
        <div class="col-12 text-center color-tertiary">
          <h1>Registrarme</h1>
        </div>
      </div>

      <div class="row justify-content-center" *ngIf="showAlert">
        <div class="col-12 text-white">
          <app-alert [text]="textError || 'Error, algo salio mal'" (hideAlertEvent)="hideAlert($event)"></app-alert>
        </div>
      </div>

      <div class="row justify-content-center gap-2">
        <div class="col-10 p-0">
          <app-form-input class="{{email.errors? 'is-invalid': ''}}" controlName="email" label="Correo Electrónico" type="text">
            <small class="invalid-feedback fw-bold">Ingrese un email valido</small>
          </app-form-input>
        </div>

        <div class="col-10 p-0">
          <app-form-input class="{{password.errors? 'is-invalid': ''}}" controlName="password" label="Contraseña"
          [type]="showPassword.value ? 'text': 'password'">
          <small class="invalid-feedback fw-bold">Minimo 1: mayus, minus, numero</small>
          </app-form-input>
        </div>

        <div class="col-10 p-0">
          <app-form-input class="{{confirmPassword.errors? 'is-invalid' : ''}}" controlName="confirmPassword" label="Confirmar Constraseña"
            [type]="showPassword.value ? 'text': 'password'">
            <small class="invalid-feedback fw-bold">Debe coincidir con la contraseña</small>
          </app-form-input>
        </div>
        
        <div class="col-10 form-check form-switch">
          <input formControlName="showPassword" class="form-check-input" type="checkbox" role="switch"
          id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">Mostrar Contraseña</label>
        </div>

        <div class="col-12 d-flex justify-content-center">
          <button class="btn bg-color-primary text-light" expand="block" shape="round" type="submit">
            Crear cuenta
          </button>
        </div>
      </div>
    </form>
  </div>
  
  <app-spinner [showSpinner]="loading"></app-spinner>
</div>
