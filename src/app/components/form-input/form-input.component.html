<ng-container [formGroup]="form">
  <div class="form-floating mb-3">
    <input [type]="type" class="form-control {{class}}" [formControlName]="controlName" [id]="controlName" 
      [placeholder]="label" (keyup)="keyUp($event)">
    <label [for]="controlName">{{label}}</label>
    <div class="invalid-feedback">
      {{errorText}}
    </div>
  </div>

</ng-container>
